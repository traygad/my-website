    <title>Product Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Unique font */
            background-color: #f4f4f4; /* Light background for contrast */
            margin: 0;
            padding: 20px;
        }
        .nav {
            margin-bottom: 20px;
            text-align: center;
        }
        .product-container {
            display: grid; /* Use grid layout for responsiveness */
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); /* Responsive columns */
            gap: 20px; /* Space between items */
        }
        .product {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px; /* Unique rounded corners */
            padding: 20px; /* Increased padding for better spacing */
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            transition: transform 0.3s; /* Smooth scaling effect */
        }
        .product:hover {
            transform: scale(1.05); /* Scale effect on hover */
        }
        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #007bff; /* Primary color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s; /* Smooth transition effect */
        }
        button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
